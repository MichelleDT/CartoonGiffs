<!DOCTYPE html>
<html>
<head>
	<title>CartoonGiffs</title>
  <meta charset="utf-8">

  <!-- links to Javascript & Ajax   -->
  <script type="text/javascript" src="assets/javascript/giff.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- links to CSS & Bootstrap & Google Fonts --> 
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>


<body id="wholeThing">

<!-- Jumbotron  -->
<div class="jumbotron" id="header" style = "text-align: center">
  <h1>Cartoon Lover</h1>
  <h4>Click the buttons to display GIPHYs of your favorite Cartoon shows<br>Click the Giff to pause and play<br>Search to add more shows!</h4>
</div>

<form class="form-inline" id="CartoonsSearch" >
  <div class="form-group">
    <label for="CartoonsInput">Search for a Cartoon</label>
    <input type="text" id="CartoonsInput">
  </div>

  <!-- Show Button  -->
  <input id="addShow" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Rick and Morty">Rick and Morty</button>
      <button class="btn btn-primary" id="show" data-search="The Simpsons">The Simpsons</button>
      <button class="btn btn-primary" id="show" data-search="Futurama">Futurama</button>
      <button class="btn btn-primary" id="show" data-search="Teen Titans Go">Teen Titans Go</button>

      <div id="myButtons"></div>
    </div>
  </div> 
</div> 

<!--Giff Display Area -->
<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> 
</div> 

</body>
</html>
